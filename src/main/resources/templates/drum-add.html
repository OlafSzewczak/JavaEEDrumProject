<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Drum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="container-sm border border-2 border-primary rounded mt-4">

    <div class="d-flex justify-content-center">
        <h1>Add Drum</h1>
    </div>

    <form th:action="@{/addDrum}" th:object="${drum}" method="POST">

        <!-- Hidden ID -->
        <input class="form-control" th:field="*{id}" type="hidden">

        <!-- Name -->
        <div class="form-group">
            <label class="form-check-label m-1" for="name">Name</label>
            <input type="text" class="form-control m-1" id="name" placeholder="Name" th:field="*{name}">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
        </div>

        <!-- Drum Type -->
        <div class="form-group">
            <label class="form-check-label m-1" for="type">Drum Type</label>
            <select class="form-select m-1" name="type" id="type" th:field="*{type}">
                <option th:each="drumType : ${T(pl.edu.ug.oszewczak.javaeedrumproject.domain.DrumType).values()}"
                        th:value="${drumType.name()}" th:text="${drumType}"></option>
            </select>
        </div>

        <!-- Colour -->
        <div class="form-group">
            <label class="form-check-label m-1" for="colour">Colour</label>
            <input type="text" class="form-control m-1" id="colour" placeholder="Colour" th:field="*{colour}">
            <p th:if="${#fields.hasErrors('colour')}" th:errors="*{colour}">Colour Error</p>
        </div>

        <!-- Shell-->
        <div class="form-group">
            <label class="form-check-label m-1" for="shell">Shell</label>
            <select class="form-select m-1" id="shell" th:field="*{shell}">
                <option th:each="shell : ${shells}"
                        th:value="${shell.id}" th:text="${shell}"></option>
            </select>
        </div>

        <!-- Manufacturer -->
        <div class="form-group">
            <label class="form-check-label m-1" for="manufacturer">Manufacturer</label>
            <select class="form-select m-1" id="manufacturer" th:field="*{manufacturer}">
                <option th:each="manufacturer : ${manufacturers}"
                        th:value="${manufacturer.id}" th:text="${manufacturer}"></option>
            </select>
        </div>

        <!-- Submit -->
        <div class="d-flex justify-content-center m-3">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
</div>

<div class="d-flex justify-content-center m-3">
    <a th:href="@{/}">
        <button class="btn btn-primary">Back</button>
    </a>
</div>

</body>
</html>
