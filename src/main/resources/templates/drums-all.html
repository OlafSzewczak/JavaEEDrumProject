<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Drums</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>

<body>

<div class="container-md">

    <div class="d-flex justify-content-center mt-3">
        <a th:href="@{/editDrum}">
            <button class="btn btn-success">Add Drum</button>
        </a>
    </div>

    <table class="table table-striped table-dark mt-3">
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Colour</th>
            <th>Shell</th>
            <th>Manufacturer</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        <tr th:each="drum: ${drums}">
            <td th:text="${drum.name}"></td>
            <td th:text="${drum.type}"></td>
            <td th:text="${drum.colour}"></td>
            <td th:text="${drum.shell}"></td>
            <td th:text="${drum.manufacturer}"></td>
            <td>
                <a th:href="@{/editDrum(id=${drum.id})}">
                    <button class="btn btn-primary">Update</button>
                </a>
            </td>
            <td>
                <a th:href="@{/deleteDrum(id=${drum.id})}">
                    <button class="btn btn-danger">Delete</button>
                </a>
            </td>
        </tr>
    </table>
</div>

</body>

</html>
